<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/todos.css">

<body>
    <div id="container">
        <h1></i>To-Do List<i class="fa fa-pencil" aria-hidden="true"></i></h1>

            <li><span><i class="fa fa-trash"></i></span>Start Working Out</li>
            <li><span><i class="fa fa-trash"></i></span>Cook Healthy Food</li>

    </div>
